[mcu BTT-Pi]
serial: /tmp/klipper_host_mcu

[temperature_fan BTT-Pi_CPU]  # Temperatura interna del procesador de la BTT Pi
pin: BTT-Pi:gpio211
max_power: 1.0
shutdown_speed: 0
sensor_type: temperature_host
target_temp: 40
max_temp: 85
min_temp: 5
control: pid
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
off_below: 0.1 # Mantener apagado si la potencia aplicada est√° por debajo de este valor